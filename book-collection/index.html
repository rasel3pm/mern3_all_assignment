<!DOCTYPE html>
<html>

<head>
    <title>Book Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container py-2">
    <h3 class="text-success">Book Collection</h3>
    <table class="table table-secondary table-striped my-2">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>
    <form class="">
        <h4>Add a Book</h4>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="form-control"><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required class="form-control"><br>
        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" name="publishedDate" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
